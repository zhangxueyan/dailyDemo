</head>  
<body> 
    <p id="outBox">这是父窗口页面</p> 
    <iframe src="child.html" frameborder="1" id="childIframe"></iframe>
    <script>

     function func(){
         console.log("这是父窗口返回的数据")
     }
      

     // 文档加载完毕 获取子窗口及调用子函数  
     window.onload = function(){
     
     var childIframe =document.getElementById('childIframe');
     var child = childIframe.contentWindow||childIframe.contentDocument;
     console.log(child)
     child.func2()
     }
     

    </script>
