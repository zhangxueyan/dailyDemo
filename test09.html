<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/init.css">
  <script src="js/vue.min.js"></script>
   <style>
     li{
      line-height: 40px;
     }
     li.active{
      color: red;
     }
   </style>
</head>
<body>
  <div id="app">
    <p>{{a}}</p>
    <button @click="add">按钮</button>
    <p>{{aDouble}}</p>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message:"hello world",
        a:1
      },
      computed:{
        aDouble:function(){
          return this.a*2
        }
      },
      methods:{
        add:function(){
          this.a++
        }
      }
    })
    console.log(vm)
  </script>
</body>
</html>
