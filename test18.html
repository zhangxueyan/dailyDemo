     // * 一个整数，它的各位数字如果是左右对称的，则这个数字是对称数。那么请找出 1 至 10000 中所有的对称数。

     function symmetric(){
      for(var i=0;i<1000;i++){
      	 var j = i.toString().split("");
      	 var len = j.length;
      	 if(j.length===2){
      	 	if(j[0]===j[1]){
      	 		var k = j.join("");
      	 		console.log(k)
      	 	}
      	 }
      	 if(j.length===3){
      	 	if(j[0]===j[2]){
      	 		var k = j.join("");
      	 		console.log(k)
      	 	}
      	 }
      	 if(j.length===4){
      	 	if(j[0]===j[3]&&j[1]===j[2]){
      	 			var k = j.join("");
      	 		console.log(k)
      	 	}
      	 }
      }
     }
     // symmetric()

     var fullname = 'John Doe';

     			return this.fullname;
     		}
     	}
     };
     var test = obj.prop.getFullname;
     console.log(test());
	</script>
