  <script>
    var fotInfo2 = document.getElementsByClassName('box');
    console.log(fotInfo2[0])
    var fotInfo = document.getElementById('fot-info');
    console.log(fotInfo)
    function scrollInfo(area){
      area.innerHTML+=area.innerHTML
      area.scrollTop=0;

      function scrollUp(){
        if(area.scrollTop>=area.scrollHeight/2){
          area.scrollTop=0;
        }
        else{
          area.scrollTop++
        }
      }
       var timer = setInterval(scrollUp,20);
       area.onmouseover = function(){clearInterval(timer)}
       area.onmouseout = function(){timer=setInterval(scrollUp,20)}
    }
    scrollInfo(fotInfo)
  </script>
