	<script>
         function fun1(){
            var area = document.getElementById('box');
            area.innerHTML+=area.innerHTML
            function rollLeft(){
                if(area.scrollLeft>area.offsetWidth){
                        area.scrollLeft = 0
                }else{
                	area.scrollLeft++
                }
                console.log(area.offsetWidth)
            }
            var timer = setInterval(rollLeft,20)
            area.onmouseenter = function(){
               clearInterval(timer)
            }
            area.onmouseleave = function(){
               timer = setInterval(rollLeft,20)
            }
            }
            fun1()


	</script>
