<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>
    <script>
       //string方法 search() match() replace()
        var str = "aa22aa4e4de11dd";
        var check =/[0-9]{2}/g;
        console.log(str.search(check))
        console.log(str.match(check))
        console.log(str.replace(check,'www'))

        // 正则表达式方法 test()和exec() 验证手机号
       //RegExp 对象用于规定在文本中检索的内容。
       //当使用构造函数创建正则对象时候，需要常规字符转义规则（在前面加反斜杠 \） 以下两种方式等价。。
        var str1 ="18749490221";
        var check1 = /^1[34578][0-9]{9}$/;
        // var check1=new RegExp("1[34578]\\d{9}",'g');
        console.log(check.test(str1));
        console.log(check.exec(str1));

        //用户名由英文字母和数字 _ 组成的4-16位字符，以字母开头
        var str2 = "zxy1632895066_";
        var check2 = /^[a-zA-Z]\w{3,15}$/;
        console.log(check2.test(str2));
        
        //密码由英文字母和数字组成的4-10位字符
        var str3 = "zxy163";
        var check3 = /^[a-zA-Z][0-9a-zA-Z]{3,9}$/
        console.log(check3.test(str3));

        //验证邮箱 ?@?.com 或者 ?@?.com.cn
        var str4= "163289@qq.com";
        var check4 =/^\w{1,}@\w{1,}(\.[a-zA-Z]{2,3}){1,2}$/; 
        console.log(check4.test(str4));

        //验证身份证号18位
        var str5 = "41272719861219708x";
        var check5= /^[1-6][0-9X]{17}$/i;
        console.log(check5.test(str5));

    </script>
</body>
</html>
