<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/swiper-3.4.2.min.js"></script>
  <link rel="stylesheet" href="css/init.css">
  <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <style>
  .banner{
    width: 100%;
    height: 400px;
    position: relative;
  }
  .swiper-container{
    height: 100%;
  }
  .swiper-bottom{
    width: 840px;
    height: 120px;
    position: absolute;
    left: 50%;
    margin-left: -410px;
    bottom: 35px;
    z-index: 1;
  }
  .swiper-pagination-bullet{
    width: 115px;
    height: 156px;
    border-radius: 10px;
    margin:0 0 0 20px!important;
    opacity: 0;
  }
  .swiper-pagination-bullet-active{
   background: url(./images/6.png) no-repeat center;
   opacity: 1!important;
 }
 .swiper-pagination{
  bottom: 10px;
  left: 50%!important;
  width: 840px!important;
  margin-left: -420px!important;
}
 .container{
  width: 1000px;
  margin: 0 auto;
  height: 300px;
  position: relative;
}
.swiper-slide p{
  width: 100%;
  color: red;
  font-size: 30px;
  text-align: center;
  position: absolute;
  left: 0;
  top:400px;
}
.sw-p1{
  transition: all 1.5s;
}
.sw-p2{
  transition: all 1.8s;
}
.swiper-slide.active .sw-p1{
  top:0;
}
.swiper-slide.active .sw-p2{
  top:50px;
}
.swiper-slide1{
  background: url(./images/3.jpg) no-repeat center;
  background-size: cover;
}
.swiper-slide2{
  background: url(./images/4.jpg) no-repeat center;
  background-size: cover;
}
</style>
</head>
<body>
  <div class="banner">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide swiper-slide1">
           <div class="container">
            <p class="sw-p1">这里是正文部分1</p>
            <p class="sw-p2">这里是标题部分1</p>
           </div>
        </div>
        <div class="swiper-slide swiper-slide2">
          <div class="container">
            <p class="sw-p1">这里是正文部分2</p>
            <p class="sw-p2">这里是标题部分2</p>
          </div>
        </div>
        <div class="swiper-slide swiper-slide1">
           <div class="container">
            <p class="sw-p1">这里是正文部分3</p>
            <p class="sw-p2">这里是标题部分3</p>
           </div>
        </div>
        <div class="swiper-slide swiper-slide2">
           <div class="container">
            <p class="sw-p1">这里是正文部分4</p>
            <p class="sw-p2">这里是标题部分4</p>
           </div>
        </div>
        <div class="swiper-slide swiper-slide1">
          <div class="container">
          <p class="sw-p1">这里是正文部分5</p>
          <p class="sw-p2">这里是标题部分5</p>
          </div>
        </div>
        <div class="swiper-slide swiper-slide2">
           <div class="container">
            <p class="sw-p1">这里是正文部分6</p>
            <p class="sw-p2">这里是标题部分6</p>
           </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-bottom"><img src="images/5.png" alt=""></div>
    </div>
  </div>
  <script>
    var mySwiper = new Swiper ('.swiper-container', {
      autoplay : 3000,
      initialSlide :1,
      loop: true,
      speed:1000,
      pagination: '.swiper-pagination',
      paginationClickable :true,
      autoplayDisableOnInteraction : false,
      effect : 'fade',
      fade: {
        crossFade: true,
      },
      onSlideChangeStart: function(swiper){
        var len = swiper.slides.length;
        for(var i=0;i<len;i++){
         $(swiper.slides[i]).removeClass("active")
       }
       var $curswiper = $(swiper.slides[swiper.activeIndex]);
       $curswiper.addClass('active')
     }
    })
  </script>
</body>
</html>
