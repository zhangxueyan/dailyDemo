<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="mount-point">
		<p>{{message}}</p>
	</div>
	<script>
		var Profile = Vue.extend({
			template: '<p>{{firstName}} {{lastName}} aka {{alias}}</p>',
			data: function () {
				return {
					firstName: 'Walter',
					lastName: 'White',
					alias: 'Heisenberg'
				}
			}
		})

		new Profile().$mount('#mount-point')

		console.log(Profile)

		var vm = new Vue({
			el:'#app',
			data:{
				message:"hello"
			}
		})

	</script>
</body>
</html>
