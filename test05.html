<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/init.css">
  <style>
    .box{
      border: 1px solid red;
      height: 50px;
      padding: 5px;
    }
    #fot-info{
      height: 40px;
      overflow: hidden;
      background: #e2e2e8;
    }
    #fot-info li{
      line-height: 40px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <ul id="fot-info">
       <li>这里是滚动信息1</li>
       <li>这里是滚动信息2</li>
       <li>这里是滚动信息3</li>
       <li>这里是滚动信息4</li>
       <li>这里是滚动信息5</li>
       <li>这里是滚动信息6</li>
       <li>这里是滚动信息7</li>
    </ul>
  </div>
  <script>
    var fotInfo = document.getElementById('fot-info');
    function infoScroll(area,lineheight){
      area.innerHTML+= area.innerHTML;
      area.scrollTop=0;
      var timer=null,timeout=null;
      function startMove(){
       timer = setInterval(scrollUp,20)
       area.scrollTop++
     }
     function scrollUp(){
      if(area.scrollTop%lineheight===0){
        clearInterval(timer);
        timeout = setTimeout(startMove,500);
      }else{
        area.scrollTop++
        if(area.scrollTop>=area.scrollHeight/2){
          area.scrollTop = 0;
        }
      }
    }
    timeout = setTimeout(startMove,500);
    area.onmouseover = function(){
      clearInterval(timer);
      clearTimeout(timeout);
    }
    area.onmouseout = function(){timer=setInterval(scrollUp,20)}
  }
   infoScroll(fotInfo,40)

  // 滚动1px所需要的时间
  </script>
</body>
</html>
