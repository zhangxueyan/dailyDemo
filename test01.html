<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr= [];
		function getArray(){
			for(var i = 0;i<10;i++){
				arr.push(i)
			}
			return arr;
		}
		getArray();
        var i = 0;
        var timer = setInterval(function(){
        	console.log(arr[i]);
        	i++;
        	if(i > arr.length-1){
        		clearInterval(timer);
        	}
        },1000);

	</script>
</body>
</html>
