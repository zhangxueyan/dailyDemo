<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <script src="js/remChange.js"></script>
  <script src="js/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="css/init.css">
  <style>
    body{
      border: 1px solid red;
      width: 7.5rem;
      margin: 0 auto;
    }
    header{
      font-size: 0.3rem;
      line-height: 1rem;
      text-align: center;
      border: 1px solid blue;
    }
    header.fixed{
      width: 7.5rem;
      position: fixed;
      left: 50%;
      margin-left: -3.75rem;
      top:0;
    }
    .s1-div{
      height: 3000px;
      border: 1px solid green;
    }
  </style>
</head>
<body>
  <section class="s1">
    <header>上海成人学历报考中心</header>
    <div class="s1-div"></div>
  </section>
  <script>

    $(document).scroll(function(){
      var scrollY = $(document).scrollTop();
      if(scrollY>100){
        $("header").addClass("fixed")
      }else{
        $("header").removeClass("fixed")
      }
    })

    // $(function(){}) 和$(document).ready(function(){})  这两个方法完全一致

    // window.onload()   onload 要比ready 有所延迟

    $(document).ready(function(){
      console.log("ready2")
    })
    $(function(){
      console.log("ready1")
    })
    window.onload = function(){
      console.log("onload")
    }
  </script>
</body>
</html>
