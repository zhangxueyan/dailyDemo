<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/init.css">
  <script src="js/jquery-1.11.1.min.js"></script>
  <style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    list-style: none;
  }
  .clearfix:after{
    content:"";
    display:block;
    clear: both;
  }
  .wrap{
    width: 500px;
    height: 100px;
    margin: 0 auto;
    overflow: hidden;
  }
  #box{
    width: 200%;
    float: left;
    height: 100px;

  }
  #box li{
    width: 100px;
    height: 100px;
    border: 1px solid red;
    float: left;
    text-align: center;
    line-height: 100px;
  }
  </style>
</head>
<body>
  <div class="wrap clearfix">
    <ul id="box" class="clearfix">
     <li>1</li>
     <li>2</li>
     <li>3</li>
     <li>4</li>
     <li>5</li>
   </ul>
  </div>
  <script>
    var area = document.getElementById('box');
    area.innerHTML+=area.innerHTML
    console.log(area.offsetWidth)
    console.log(area.scrollLeft)
    function scrollLeft(){
      if(area.offsetLeft>=area.offsetWidth/2){
        area.offsetLeft=0
     }else{
      area.offsetLeft++
     }
    }
    var timer = setInterval(scrollLeft,2);
  </script>
</body>
</html>
