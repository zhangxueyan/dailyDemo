<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/init.css">
  <style>
    .clearfix:after{
    	content:"";
    	display: block;
    	clear: both;
    }
  	.btn{
  		width:100px;
  		height: 40px;
  		border: 1px solid red;
  		float: left;
  	}
  	.tabs{
  	   width:300px;
  	   height: 200px;
  	   border: 1px solid green;
  	   position: relative;
  	}
  	.tab{
  		width: 100%;
  		height: 100%;
  		position: absolute;
  		left: 0;
  		top:0;
  		display: none;
  	}
  	.tab1{
  		display: block;
  	}
  </style>
</head>
<body>

<div class="btns clearfix">
	<a href="javascript:;" class="btn">房产</a>
	<a href="javascript:;" class="btn">家居</a>
	<a href="javascript:;" class="btn">二手房</a>
</div>
<div class="tabs">
	<div class="tab tab1">1111111</div>
	<div class="tab tab2">2211111</div>
	<div class="tab tab3">3311111</div>
</div>

<script>
    var btn = document.getElementsByClassName("btn");
    var tab = document.getElementsByClassName("tab");
    for(var i =0;i<btn.length;i++){
    	btn[i].index = i;
    	btn[i].onmouseenter= function(){
    	  // 当前索引值
    	  var idx = this.index;
    	  console.log(this.index)
    	  for(var j = 0;j<tab.length;j++){
    		tab[j].style.display = "none";
    	  }
    	  tab[idx].style.display = "block";
    	}
    }
</script>
</body>
</html>
