<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<button onclick="myFunction()">点击开始</button>
	<button onclick="myStopFunction()">点击停止</button>
 <script>
 	var myVar;
 	function myFunction(){
 		myVar=setInterval(function(){
 			console.log(new Date())
 		},500);
 	}
 	function myStopFunction(){
 		clearInterval(myVar);
 	}
 </script>
</body>
</html>
