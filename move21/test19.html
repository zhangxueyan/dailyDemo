<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/init.css">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/move.js"></script>
	<style>
	
		.container{
			width: 1000px;
			margin: 0 auto;
		}
		.clearfix:after{
			content: "";
			display: block;
			clear: both;
		}
		.s-item{
			width: 300px;
			height: 300px;
			border:1px solid red;
			float: left;
			position: relative;
			margin: 30px 0 0 50px;
		}
		.s-mask{
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.2);
			position: absolute;
			left: 0;
			top:0;
			display: none;
		}
		.no-ml{
			margin-left:0;
		}

	</style>
</head>
<body>
<div class="container">
	<ul class="s-items clearfix">
		<li class="s-item no-ml">
			测试
			<div class="s-mask"></div>
		</li>
		<li class="s-item">
			测试
			<div class="s-mask"></div>
		</li>
		<li class="s-item">
			测试
			<div class="s-mask"></div>
		</li>
		<li class="s-item no-ml">
			测试
			<div class="s-mask"></div>
		</li>
		<li class="s-item">
			测试
			<div class="s-mask"></div>
		</li>
		<li class="s-item">
			测试
			<div class="s-mask"></div>
		</li>
	</ul>
</div>



 

</body>
</html>
