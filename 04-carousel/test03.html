<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/init.css">
  <script src="js/jquery-1.11.1.min.js"></script>
  <style>
  .clearfix:after{
    content: "";
    display: block;
    clear: both;
  }
  .no-ml{
    margin-left: 0!important;
  }
  .items{
    width: 605px;
    border: 1px solid green;
    margin: 0 auto;
  }
  .item{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 2px solid red;
    float: left;
    margin-left: 25px;
    font-size: 40px;
    color: #000;
    line-height: 100px;
    text-align: center;
  }
  .item.active{
    border: 2px solid green;
  }
  </style>
</head>
<body>
  <ul class="items clearfix">
    <li class="item no-ml">1</li>
    <li class="item">2</li>
    <li class="item">3</li>
    <li class="item">4</li>
    <li class="item">5</li>
  </ul> 


  <div class="box" id="box">
    <span>1111</span>
    <span>2222</span>
    <span>3333</span>
  </div>
