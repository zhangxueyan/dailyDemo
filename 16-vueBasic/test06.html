<!-- 截止日期是两天后24:00 -->
<script type="text/javascript">

function showTime(){
var nowDate = new Date();//now

// var endDate = new Date();//end
// var getDate = endDate.getDate();
// var endDate = endDate.setDate(getDate+2);
// var endDateFormat = new Date(endDate)
// endDateFormat.setHours(23)

// endDateFormat.setSeconds(59)

// var endDateFormat = new Date("2019/1/1 00:00:00");
// var endDateFormat = new Date("2019-1-1 00:00:00");
var endDateFormat = new Date("2018/10/01 00:01:02");
var startTime = nowDate.getTime();
var endTime = endDateFormat.getTime();
var interval = endTime - startTime;

var d = Math.floor(interval/1000/60/60/24);
var h = Math.floor(interval/1000/60/60%24);
var m = Math.floor(interval/1000/60%60);
var s = Math.floor(interval/1000%60);

$(".day").text(d)
$(".hours").text(h)
$(".minutes").text(m)
$(".seconds").text(s)
}

setInterval(showTime,1000)
</script>
