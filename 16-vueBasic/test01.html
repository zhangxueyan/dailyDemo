<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/init.css">
	<script src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
	<button id="btn1">动态添加脚本1</button>
	<button id="btn2">动态添加脚本2</button>
	<script>
		function handleResponse(response){
			console.log(response);
		}

      $("#btn1").click(function(){
      	var script = document.createElement('script');
      	script.type='text/javascript'
      	script.src= "https://api.douban.com/v2/book/search?q=javascript&count=1&callback=handleResponse"
      	document.body.appendChild(script);
      })
	</script>

	<script>
		$("#btn2").click(function(){
           $.ajax({
           	async : true,
           	url:"https://api.douban.com/v2/book/search?q=javascript&count=1",
           	type:"GET",
           	dataType:"jsonp",
           	// jsonpCallback:"handleResponse",
           	// data:{
           	// 	q:"javascript",
           	// 	count:1
           	// },
           	success:function(response){
               console.log(response)
           	}
           })
		})
	</script>

	<script>
		$.getJSON("https://api.douban.com/v2/book/search?q=javascript&count=1&callback=?", function(data){
                console.log(data);
        });
	</script>

    <script>
           $.ajax({
            async : true,
            url:"https://zhangxueyan.github.io/private/aboat/data.json",
            type:"GET",
            success:function(response){
               console.log(response)
            }
           })
  </script>
</body>
</html>
