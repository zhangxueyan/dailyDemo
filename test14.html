<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>倒计时效果</title>
</head>
<body>
  <p class="ban-end">本批次剩余
    <span id="t_d"></span>天
    <span id="t_h"></span>时
    <span id="t_m"></span>分
    <span id="t_s"></span>秒
    <span id="t_ms"></span>截止</p>
  <script>
    var obj = {
      showCountDown:function(){
       function countDown(){
          var NowDate = new Date(),
              getDate = NowDate.getDate(),
              getDay = NowDate.getDay(),
              EndDate = new Date();
              switch(getDay){
                case 0:EndDate.setDate(getDate+3);
                break;
                case 1:EndDate.setDate(getDate+2)
                break;
                case 2:EndDate.setDate(getDate+1)
                break; 
                case 3:EndDate.setDate(getDate+2)
                break;
                case 4:EndDate.setDate(getDate+1)
                break;
                case 5:EndDate.setDate(getDate+2)
                break;
                case 6:EndDate.setDate(getDate+1)
                break;
              }
          var EndDate = new Date(EndDate)
          EndDate.setHours(23)
          EndDate.setMinutes(59)
          EndDate.setSeconds(00)
          EndDate.setMilliseconds(00)
          var t = EndDate.getTime()-NowDate.getTime();
          var d=0,h=0,m=0,s=0;
          d=Math.floor(t/1000/60/60/24);
          h=Math.floor(t/1000/60/60%24);
          m=Math.floor(t/1000/60%60);
          s=Math.floor(t/1000%60);
          ms=Math.floor(t%60);
          function checkTime(i){
            if(i<10){
              i = "0"+ i;
            }
            return i;
          }
          d = checkTime(d);
          h = checkTime(h);
          m = checkTime(m);
          s = checkTime(s);
          ms = checkTime(ms);
          document.getElementById("t_d").innerHTML = d;
          document.getElementById("t_h").innerHTML = h;
          document.getElementById("t_m").innerHTML = m;
          document.getElementById("t_s").innerHTML = s;
          document.getElementById("t_ms").innerHTML = ms;
        }
       setInterval(countDown,100)
      }
    }
    obj.showCountDown();
  </script>
</body>
</html>
